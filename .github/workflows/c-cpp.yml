name: Build C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: g++ -std=c++17 -I./include -o main src/main.cpp

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: main-executable
          path: main.exe
